<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragment::head">
    <title>博客登录</title>
</head>
<body>

<div class="ui middle aligned center aligned grid" style="margin-top: 200px !important;">
    <div class="column" style="max-width: 30em !important;">
        <h2 class="ui teal image header">
            <img src="/images/logo.png" class="image">
            <div class="content">
                登录后台管理
            </div>
        </h2>
        <form class="ui large form" action="/admin/login" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                </div>
                <button class="ui fluid large teal submit button">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
            </div>

            <div class="ui mini error message"></div>
            <div class="ui negative mini message" th:if="${session.message} != null" th:text="${session.message}">sdsdsds</div>
        </form>
        <div></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>

</body>
</html>
